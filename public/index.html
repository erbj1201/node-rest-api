<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Moment_2</title>
</head>
<body>
    <main>
        <div class="container">
            <h2>Alla kurser</h2>
            <table id="courselist">
            </table>
            <h3>Lägg till en kurs</h3>
            <div id="errorMessage"></div>
        <form>
            <label for="courseId">Kurskod:</label>
            <br>
            <input type="text" id="courseId">
            <br>
            <label for="courseName">Kursnamn:</label>
            <br>
            <input type="text" id="courseName">
            <br>
            <label for="coursePeriod">Period:</label>
            <br>
            <input type="number" id="coursePeriod">
            <br>
            <input type="submit" id="addCourse" value="Lägg till">
        </form>
</div>
    </main>
    <script src="/public/courses.js"></script>
</body>
</html>
